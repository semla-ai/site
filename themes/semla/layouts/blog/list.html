{{ define "main" }}

<div class="relative px-6 pt-16 pb-12 lg:px-8 lg:pt-24 lg:pb-28">
  <div class="relative mx-auto max-w-[1200px]">
    <div class="text-center">
      <h2 class="text-3xl font-semibold text-white sm:text-[42px]">{{ .Title }}</h2>
    </div>
    <div class="mx-auto mt-8 grid max-w-3xl gap-8 lg:mt-12 lg:max-w-none lg:grid-cols-3">
      {{- range ( where site.RegularPages "Section" "blog" ) }}
      <div class="flex flex-col overflow-hidden rounded-3xl bg-[#141437] p-8 py-12 shadow-lg">
        <div class="flex flex-1 flex-col justify-between gap-4">
          <p class="text-base text-white">{{ .Date.Format "02 January, 2006" }}</p>
          <p class="text-center text-2xl font-bold text-white sm:text-left sm:text-3xl lg:mt-6 xl:text-3xl"><a class="hover:opacity-80" href="{{ .Permalink }}">{{ .Title }}</a></p>
          <p class="text-center text-xl font-light text-[#8186bc] sm:mt-5 sm:text-left sm:text-xl lg:text-lg xl:text-2xl">{{ .Summary | truncate 200 }}</p>
          <a href="{{ .Permalink }}" class="mt-4 text-center text-lg font-light text-white hover:opacity-80 sm:text-left">Read More</a>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
