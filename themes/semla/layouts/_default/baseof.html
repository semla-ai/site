<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ .Site.Language.LanguageDirection | default "ltr" }}">
  {{- partial "head.html" . -}}
  <body class="bg-[#1e1e46]">
    {{- partial "header.html" . -}} {{- block "main" . }}{{- end }} {{- partial "footer.html" . -}}
    <script>
      const links = document.querySelectorAll('#mobile-menu a');
      const hamburgerButton = document.querySelector('.hamburger-button');

      for (let i = 0; i < links.length; i++) {
        links[i].addEventListener('click', function() {
          hamburgerButton.click();
        });
      }
    </script>
    <script src="/js/flowbite.min.js"></script>
    <script src="/js/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        breakpoints: {
          1024: {
            slidesPerView: 2,
            slidesPerGroup: 1,
          },
          1200: {
            slidesPerView: 3,
            slidesPerGroup: 1,
          },
        },
        spaceBetween: 30,
        loop: true,
        // rewind: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          // dynamicBullets: true,
          clickable: true,
        },
      });
    </script>
    <script>
      // Set up the Intersection Observer
      const observer = new IntersectionObserver(entries => {
        const button = document.getElementById('fixed-button');
        if (!entries[0].isIntersecting) {
          button.classList.add('show');
        } else {
          button.classList.remove('show');
        }
      });
  
      // Observe the #hero element
      const heroElement = document.getElementById('hero');
      observer.observe(heroElement);
    </script>
  </body>
</html>
